<!DOCTYPE html>
<!-- saved from url=(0060)https://www.chartjs.org/samples/latest/scales/time/line.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Line Chart</title>
	<script async="" src="./Line Chart_files/analytics.js"></script><script src="./Line Chart_files/moment.min.js"></script>
	<script src="./Line Chart_files/Chart.js"></script><style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style>
	<script src="./Line Chart_files/utils.js"></script>

	<!-- code using react depends on babel -->
	<script src="bundle.js"></script>
	<style>
		h1,h2,h3,h4,h5,p {
			font-family: "Arial", sans-serif;
		}

		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		.motor_panel {
			display:inline-block;
			margin: 10px;
			background-color: #EFF1FF;
			width: 20%;
		}
		#canvas {
			display: block;
			height: 474px;
			width: 948px;
			float: left;
		}

		#plot_panel {
			width: 75%;
			margin: 10px;
			float: left;
		}

		.chartjs-size-monitor {
			position: absolute;
			left: 0px;
			top: 0px;
			right: 0px;
			bottom: 0px;
			overflow: hidden;
			pointer-events: none;
			visibility: hidden;
			z-index: -1;
		}

		.chartjs-size-monitor-expand {
			position:absolute;
			left:0;
			top:0;
			right:0;
			bottom:0;
			overflow:hidden;
			pointer-events:none;
			visibility:hidden;
			z-index:-1;
		}

		.chartjs-size-monitor-shrink {
			position:absolute;
			left:0;
			top:0;
			right:0;
			bottom:0;
			overflow:hidden;
			pointer-events:none;
			visibility:hidden;
			z-index:-1;
		}

		#expand_subdiv {
			position:absolute;
			width:1000000px;
			height:1000000px;
			left:0;
			top:0;
		}

		#shrink_subdiv {
			position:absolute;
			width:200%;
			height:200%;
			left:0;
			top:0;
		}

		#buttons {
			width: 100%;
			display: block;
		}
	</style>
</head>

<body>
	<div id="motor_stuff">
	  <div class="motor_panel" id="left-top">
	    <h3>Motor: Left-Top</h3>
	    <h4>Controls</h4>
	    <p>Speed: <input class="speed_input" placeholder="0" id="left-top" type="text"></p>
	    <button class="direction_button" id="left-top">Rotate Counterclockwise</button><br>
	    <button class="brake_button" id="left-top">Turn On Brake</button>
	  </div>
	  <div class="motor_panel" id="left-bottom">
	    <h3>Motor: Left-Bottom</h3>
	    <h4>Controls</h4>
	    <p>Speed: <input class="speed_input" placeholder="0" id="left-bottom" type="text"></p>
	    <button class="direction_button" id="left-bottom">Rotate Counterclockwise</button><br>
	    <button class="brake_button" id="left-bottom">Turn On Brake</button>
	  </div>
	  <div class="motor_panel" id="right-top">
	    <h3>Motor: Right-Top</h3>
	    <h4>Controls</h4>
	    <p>Speed: <input class="speed_input" placeholder="0" id="right-top" type="text"></p>
	    <button class="direction_button" id="right-top">Rotate Counterclockwise</button><br>
	    <button class="brake_button" id="right-top">Turn On Brake</button>
	  </div>
	  <div class="motor_panel" id="right-bottom">
	    <h3>Motor: Right-Bottom</h3>
	    <h4>Controls</h4>
	    <p>Speed: <input class="speed_input" placeholder="0" id="right-bottom" type="text"></p>
	    <button class="direction_button" id="right-bottom">Rotate Counterclockwise</button><br>
	    <button class="brake_button" id="right-bottom">Turn On Brake</button>
	  </div>
	</div>

	<div id="plot_panel">
		<div class="chartjs-size-monitor">
			<div class="chartjs-size-monitor-expand">
				<div id="expand_subdiv"></div>
			</div>
			<div class="chartjs-size-monitor-shrink">
				<div id="shrink_subdiv"></div>
			</div>
		</div>
		<canvas id="canvas" width="1896" height="948" class="chartjs-render-monitor"></canvas>
	</div>

	<br>
	<br>

<!-- 	<div id="buttons"> -->
<!-- 		<button id="randomizeData">Randomize Data</button>
		<button id="addDataset">Add Dataset</button>
		<button id="removeDataset">Remove Dataset</button> -->
<!-- 		<button id="addData">Add Data</button>
 --><!-- 		<button id="removeData">Remove Data</button> -->
<!-- 	</div> -->
	</div>
	<script>
	</script>



</body></html>
